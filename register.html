<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrieren â€“ MaxLabz Games</title>
  <style>
    /* wie schon zuvor */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#121212; color:#f1f1f1;
           display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
    form { background:#1f1f1f; padding:30px; border-radius:10px; width:100%; max-width:400px; }
    form h2 { color:#4CAF50; margin-bottom:20px; text-align:center; }
    form input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:5px; background:#2a2a2a; color:#f1f1f1; }
    form button { width:100%; padding:12px; margin-top:20px; background:#4CAF50; border:none; border-radius:5px;
                  color:#121212; font-weight:bold; cursor:pointer; transition:background .3s; }
    form button:hover { background:#3e8e41; }
    .link { margin-top:15px; text-align:center; }
    .link a { color:#4CAF50; }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Neues Konto erstellen</h2>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit">Registrieren</button>
    <div class="link">Schon registriert? <a href="login.html">Hier einloggen</a></div>
  </form>

  <script type="module">
    import { auth } from './firebase-init.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      createUserWithEmailAndPassword(
        auth,
        document.getElementById('email').value,
        document.getElementById('password').value
      )
      .then(() => alert('Registrierung erfolgreich!'))
      .catch(err => alert('Fehler: ' + err.message));
    });
  </script>

</body>
</html>
