<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nachrichten – MaxLabz Games</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    header, footer {
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #f1f1f1;
    }
    form button {
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #3e8e41;
    }
    #inbox {
      list-style: none;
      margin-top: 20px;
    }
    #inbox li {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin: 8px 0;
      text-align: left;
    }
    footer p {
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nachrichten</h1>
  </header>

  <main>
    <form id="messageForm">
      <input type="email" id="recipient" placeholder="Empfänger E-Mail" required>
      <textarea id="message" rows="4" placeholder="Deine Nachricht..." required></textarea>
      <button type="submit">Senden</button>
    </form>

    <h2 style="margin-top:30px; color:#4CAF50;">Posteingang</h2>
    <ul id="inbox"></ul>
  </main>

  <footer>
    <p>© 2025 MaxLabz Games</p>
  </footer>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="nachrichten.js"></script>
</body>
</html>
