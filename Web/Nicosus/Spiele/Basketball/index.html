<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball – Nicosus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      overflow: hidden;
    }

    header {
      background-color: #003366;
      padding: 1rem;
      text-align: center;
    }

    canvas {
      background-color: #004080;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }

    .controls {
      text-align: center;
      margin: 1rem;
    }

    input[type="range"] {
      width: 200px;
    }

    .score {
      text-align: center;
      font-size: 1.2rem;
    }

    .back-link {
      display: block;
      text-align: center;
      color: white;
      text-decoration: underline;
      margin-bottom: 1rem;
    }

    .contrast-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffff22;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .high-contrast {
      background-color: #ffffff;
      color: #000000;
    }

    .high-contrast header {
      background-color: #cccccc;
    }

    .high-contrast canvas {
      background-color: #dddddd;
    }

    .high-contrast .back-link {
      color: #0000cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Basketball – Nicosus</h1>
  </header>

  <button class="contrast-btn" onclick="toggleContrast()">Kontrast ändern</button>

  <div class="controls">
    Winkel: <input type="range" id="angleSlider" min="10" max="80" value="45" oninput="updateAngleLabel()"> 
    <span id="angleLabel">45°</span>
    <button onclick="shootBall()">Werfen</button>
  </div>

  <canvas id="game" width="500" height="600"></canvas>

  <div class="score">Punkte: <span id="score">0</span></div>
  <a href="../index.html" class="back-link">← Zurück zur Nicosus-Seite</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const angleSlider = document.getElementById('angleSlider');
    const angleLabel = document.getElementById('angleLabel');

    let score = 0;

    const hoop = { x: 350, y: 200, width: 80, height: 10 };

    const ball = {
      x: 100,
      y: 550,
      radius: 10,
      speed: 22, // Extra Schwung
      dx: 0,
      dy: 0,
      gravity: 0.35, // Weniger Gravitation für längeren Flug
      inAir: false
    };

    function drawHoop() {
      ctx.fillStyle = 'white';
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.closePath();
    }

    function resetBall() {
      ball.x = 100;
      ball.y = 550;
      ball.inAir = false;
    }

    function shootBall() {
      if (ball.inAir) return;

      const angle = parseFloat(angleSlider.value);
      const rad = angle * Math.PI / 180;
      ball.dx = ball.speed * Math.cos(rad);
      ball.dy = -ball.speed * Math.sin(rad);
      ball.inAir = true;
    }

    function drawAngleLine() {
      const angle = parseFloat(angleSlider.value);
      const rad = angle * Math.PI / 180;
      ctx.strokeStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y);
      ctx.lineTo(
        ball.x + Math.cos(rad) * 40,
        ball.y - Math.sin(rad) * 40
      );
      ctx.stroke();
    }

    function updateBall() {
      if (ball.inAir) {
        ball.x += ball.dx;
        ball.y += ball.dy;
        ball.dy += ball.gravity;

        // Treffer prüfen
        if (
          ball.y > hoop.y &&
          ball.y < hoop.y + hoop.height &&
          ball.x > hoop.x &&
          ball.x < hoop.x + hoop.width
        ) {
          score++;
          scoreDisplay.textContent = score;
          resetBall();
        }

        // Ball außerhalb? Zurücksetzen
        if (ball.y > canvas.height || ball.x > canvas.width || ball.x < 0) {
          resetBall();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHoop();
      drawBall();
      if (!ball.inAir) drawAngleLine();
      updateBall();
      requestAnimationFrame(draw);
    }

    function updateAngleLabel() {
      angleLabel.textContent = angleSlider.value + "°";
    }

    function toggleContrast() {
      document.body.classList.toggle("high-contrast");
    }

    updateAngleLabel();
    draw();
  </script>
</body>
</html>
