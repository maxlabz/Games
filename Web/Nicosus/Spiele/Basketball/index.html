<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basketball – Nicosus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* Scrollen erlauben */
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #003366;
      padding: 1rem;
      text-align: center;
    }
    canvas {
      background-color: #004080;
      display: block;
      margin: 0 auto 20px;
      border-radius: 12px;
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    input[type="range"] {
      width: 200px;
    }
    .score {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .back-link {
      display: block;
      text-align: center;
      color: white;
      text-decoration: underline;
      margin-bottom: 1rem;
    }
    .contrast-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffff22;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <h1>Basketball – Nicosus</h1>
  </header>

  <button class="contrast-btn" onclick="toggleContrast()">Kontrast ändern</button>

  <div class="controls">
    Winkel: <input type="range" id="angleSlider" min="10" max="80" value="45" oninput="updateAngleLabel()">
    <span id="angleLabel">45°</span><br><br>

    Wucht: <input type="range" id="powerSlider" min="10" max="30" value="22" oninput="updatePowerLabel()">
    <span id="powerLabel">22</span><br><br>

    <button onclick="shootBall()">Werfen</button>
  </div>

  <canvas id="game" width="500" height="720"></canvas>

  <div class="score">Punkte: <span id="score">0</span></div>
  <a href="../index.html" class="back-link">← Zurück zur Nicosus-Seite</a>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const angleSlider = document.getElementById('angleSlider');
    const powerSlider = document.getElementById('powerSlider');
    const angleLabel = document.getElementById('angleLabel');
    const powerLabel = document.getElementById('powerLabel');

    let score = 0;

    // Korb-Position rechts an der Wand, tiefer positioniert
    const hoop = {
      backboardX: 460,
      backboardY: 250,
      backboardWidth: 20,
      backboardHeight: 120,

      ringX: 440,
      ringY: 380,
      ringRadius: 18
    };

    const ball = {
      x: 100,
      y: 680,
      radius: 10,
      speed: 22,
      dx: 0,
      dy: 0,
      gravity: 0.35,
      inAir: false
    };

    function drawBackboard() {
      ctx.fillStyle = '#eee';
      ctx.fillRect(hoop.backboardX, hoop.backboardY, hoop.backboardWidth, hoop.backboardHeight);
      ctx.strokeStyle = '#bbb';
      ctx.lineWidth = 2;
      ctx.strokeRect(hoop.backboardX, hoop.backboardY, hoop.backboardWidth, hoop.backboardHeight);
    }

    function drawRing() {
      ctx.lineWidth = 6;
      ctx.strokeStyle = 'orange';
      ctx.beginPath();
      ctx.arc(hoop.ringX, hoop.ringY, hoop.ringRadius, 0, Math.PI * 2);
      ctx.stroke();
    }

    function drawNet() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      const netTopY = hoop.ringY + hoop.ringRadius;
      for(let i = -2; i <= 2; i++) {
        ctx.beginPath();
        const startX = hoop.ringX + i * 6;
        ctx.moveTo(startX, netTopY);
        ctx.quadraticCurveTo(
          startX, netTopY + 20,
          hoop.ringX + i * 3, netTopY + 40
        );
        ctx.stroke();
      }
      for(let j = 0; j < 3; j++) {
        ctx.beginPath();
        ctx.moveTo(hoop.ringX - 18, netTopY + j * 13);
        ctx.lineTo(hoop.ringX + 18, netTopY + j * 13);
        ctx.stroke();
      }
    }

    function drawHoop() {
      drawBackboard();
      drawRing();
      drawNet();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.closePath();

      ctx.lineWidth = 2;
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.stroke();

      // Linien auf dem Ball für Realismus
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y - ball.radius);
      ctx.lineTo(ball.x, ball.y + ball.radius);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(ball.x - ball.radius, ball.y);
      ctx.lineTo(ball.x + ball.radius, ball.y);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(ball.x - ball.radius * 0.7, ball.y - ball.radius * 0.7);
      ctx.lineTo(ball.x + ball.radius * 0.7, ball.y + ball.radius * 0.7);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(ball.x - ball.radius * 0.7, ball.y + ball.radius * 0.7);
      ctx.lineTo(ball.x + ball.radius * 0.7, ball.y - ball.radius * 0.7);
      ctx.stroke();
    }

    function resetBall() {
      ball.x = 100;
      ball.y = 680;
      ball.inAir = false;
      ball.dx = 0;
      ball.dy = 0;
    }

    function shootBall() {
      if (ball.inAir) return;

      const angle = parseFloat(angleSlider.value);
      const power = parseFloat(powerSlider.value);
      const rad = angle * Math.PI / 180;
      ball.speed = power;
      ball.dx = ball.speed * Math.cos(rad);
      ball.dy = -ball.speed * Math.sin(rad);
      ball.inAir = true;
    }

    function drawAngleLine() {
      const angle = parseFloat(angleSlider.value);
      const rad = angle * Math.PI / 180;
      ctx.strokeStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y);
      ctx.lineTo(
        ball.x + Math.cos(rad) * 40,
        ball.y - Math.sin(rad) * 40
      );
      ctx.stroke();
    }

    function checkScore() {
      const dx = ball.x - hoop.ringX;
      const dy = ball.y - hoop.ringY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (
        dist > hoop.ringRadius - 6 &&
        dist < hoop.ringRadius + ball.radius &&
        ball.dy > 0 &&
        ball.y > hoop.ringY
      ) {
        return true;
      }
      return false;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawHoop();
      drawBall();
      drawAngleLine();

      if (ball.inAir) {
        ball.x += ball.dx;
        ball.y += ball.dy;
        ball.dy += ball.gravity;

        if (checkScore()) {
          score++;
          scoreDisplay.textContent = score;
          resetBall();
        }

        // Ball außerhalb sichtbarer Fläche? Dann zurücksetzen
        if (ball.y > canvas.height || ball.x > canvas.width || ball.x < 0) {
          resetBall();
        }
      }

      requestAnimationFrame(update);
    }

    function updateAngleLabel() {
      angleLabel.textContent = angleSlider.value + '°';
    }
    function updatePowerLabel() {
      powerLabel.textContent = powerSlider.value;
    }

    function toggleContrast() {
      if(document.body.style.backgroundColor === 'black'){
        document.body.style.backgroundColor = '#001f3f';
        document.body.style.color = 'white';
      } else {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'yellow';
      }
    }

    updateAngleLabel();
    updatePowerLabel();
    resetBall();
    update();

  </script>
</body>
</html>
