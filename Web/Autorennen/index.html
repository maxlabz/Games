<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Rennspiel Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87ceeb; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="hud">Speed: 0 km/h</div>
  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
