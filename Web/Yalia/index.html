<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yalia - Spieleportal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #1E90FF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #001122;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      border-bottom: 2px solid #1E90FF;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1E90FF;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
      text-align: center;
    }
    a {
      color: #1E90FF;
      text-decoration: none;
      font-size: 1.3em;
      padding: 12px 24px;
      border: 2px solid #1E90FF;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
      width: 220px;
    }
    a:hover,
    a:focus {
      background-color: #1E90FF;
      color: #000;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      border-top: 1px solid #1E90FF;
      font-size: 0.9em;
      background-color: #001122;
    }
    @media (max-width: 480px) {
      a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Yalia - Spieleportal</header>
  <main>
    <h2>Wähle dein Spiel</h2>
    <ul>
      <li><a href="https://maxlabz.github.io/Games/Web/DriftRacer" target="_blank" rel="noopener noreferrer">Drift Racer</a></li>
      <li><a href="https://maxlabz.github.io/Games/Web/SchluesselEscape" target="_blank" rel="noopener noreferrer">Schlüssel Escape</a></li>
      <li><a href="https://maxlabz.github.io/Games/Web/Punkteflug" target="_blank" rel="noopener noreferrer">Punkteflug</a></li>
      <li><a href="https://maxlabz.github.io/Games/Web/LevelUpFighter" target="_blank" rel="noopener noreferrer">Level Up Fighter</a></li>
    </ul>
  </main>
  <footer>© 2025 Yalia</footer>
</body>
</html>
