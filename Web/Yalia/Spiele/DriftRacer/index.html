<!DOCTYPE html>
<html>
<head>
  <title>Auto-Testspiel</title>
  <style>
    canvas {
      display: block;
      margin: 30px auto;
      background-color: black;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="500" height="300"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let carX = 50;
let carY = 100;
let carSpeedX = 2;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Auto zeichnen (rotes Rechteck)
  ctx.fillStyle = "red";
  ctx.fillRect(carX, carY, 40, 30);

  // Bewegung
  carX += carSpeedX;

  // Game Over Bedingung
  if (carX > canvas.width || carX < 0) {
    alert("Game Over â€“ Auto ist vom Bildschirm!");
    carX = 50;
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
