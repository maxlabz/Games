<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren â€“ Nicosus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Registrieren</h1>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="login.html">Anmelden</a>
    </nav>
  </header>

  <main>
    <form id="register-form">
      <h2>Neues Konto erstellen</h2>
      <input type="email" id="email" placeholder="E-Mail" required><br>
      <input type="password" id="password" placeholder="Passwort" required><br>
      <button type="submit">Registrieren</button>
    </form>
  </main>

  <script src="firebase.js"></script>
  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const auth = window.auth;

    const form = document.getElementById("register-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registrierung erfolgreich! Du bist jetzt eingeloggt.");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Fehler bei der Registrierung:\n" + error.message);
        });
    });
  </script>
</body>
</html>
