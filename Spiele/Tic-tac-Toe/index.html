<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    table { margin: 0 auto; }
    td {
      width: 80px; height: 80px;
      border: 2px solid #000;
      font-size: 2em;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    #info { margin: 20px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="info">Spieler X ist am Zug</div>
  <table>
    <tr><td data-index="0"></td><td data-index="1"></td><td data-index="2"></td></tr>
    <tr><td data-index="3"></td><td data-index="4"></td><td data-index="5"></td></tr>
    <tr><td data-index="6"></td><td data-index="7"></td><td data-index="8"></td></tr>
  </table>
  <div id="score">
    X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span>
  </div>
  <script>
    const cells = document.querySelectorAll('td');
    const info = document.getElementById('info');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let board = Array(9).fill('');

    function updateScore(winner) {
      const key = winner === 'X' ? 'ticX' : 'ticO';
      let score = parseInt(localStorage.getItem(key)) || 0;
      localStorage.setItem(key, ++score);
      scoreX.textContent = localStorage.getItem('ticX') || 0;
      scoreO.textContent = localStorage.getItem('ticO') || 0;
    }

    function checkWin() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of combos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          info.textContent = `Spieler ${board[a]} gewinnt!`;
          updateScore(board[a]);
          setTimeout(reset, 1500);
          return true;
        }
      }
      if (!board.includes('')) {
        info.textContent = 'Unentschieden!';
        setTimeout(reset, 1500);
        return true;
      }
      return false;
    }

    function reset() {
      board = Array(9).fill('');
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      info.textContent = `Spieler ${currentPlayer} ist am Zug`;
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.dataset.index;
        if (!board[index]) {
          board[index] = currentPlayer;
          cell.textContent = currentPlayer;
          if (!checkWin()) {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            info.textContent = `Spieler ${currentPlayer} ist am Zug`;
          }
        }
      });
    });

    // Highscore laden
    scoreX.textContent = localStorage.getItem('ticX') || 0;
    scoreO.textContent = localStorage.getItem('ticO') || 0;
  </script>
</body>
</html>
