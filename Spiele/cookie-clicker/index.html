<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie Clicker ‚Äì MaxLabz Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px;
    }
    header h1 {
      color: #4CAF50;
      margin: 0;
    }
    nav {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #f1f1f1;
      font-weight: bold;
      text-decoration: none;
      padding: 5px 10px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4CAF50;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #cookie {
      font-size: 6rem;
      cursor: pointer;
      user-select: none;
      margin-top: 30px;
    }
    #counter {
      margin: 15px 0;
      font-size: 2rem;
      color: #4CAF50;
    }
    #shop {
      margin-top: 40px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
    }
    .item button {
      background: #4CAF50;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .item button:hover {
      background: #45a049;
    }
    footer {
      background: #111;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cookie Clicker</h1>
  </header>

  <nav>
    <a href="../../index.html">Startseite</a>
    <a href="../Memory/index.html">Memory</a>
    <a href="../Quiz/index.html">Quiz</a>
    <a href="../Snake/index.html">Snake</a>
    <a href="../Tic-tac-Toe/index.html">Tic Tac Toe</a>
    <a href="../fruit-ninja/index.html">Fruit Ninja</a>
  </nav>

  <main>
    <div id="cookie">üç™</div>
    <div id="counter">Cookies: 0</div>

    <div id="shop">
      <h2>Shop</h2>
      <div class="item">
        <span>+1 CPS (10 Cookies)</span>
        <button onclick="buyItem(0)">Kaufen</button>
      </div>
      <div class="item">
        <span>+5 CPS (50 Cookies)</span>
        <button onclick="buyItem(1)">Kaufen</button>
      </div>
      <div class="item">
        <span>+10 CPS (100 Cookies)</span>
        <button onclick="buyItem(2)">Kaufen</button>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 MaxLabz Games</footer>

  <script>
    let cookies = 0;
    let cps = 0;
    const counter = document.getElementById("counter");
    const cookie = document.getElementById("cookie");

    const shopItems = [
      { cost: 10, gain: 1 },
      { cost: 50, gain: 5 },
      { cost: 100, gain: 10 }
    ];

    cookie.addEventListener("click", () => {
      cookies++;
      updateDisplay();
    });

    function updateDisplay() {
      counter.textContent = `Cookies: ${cookies} | CPS: ${cps}`;
    }

    function buyItem(index) {
      const item = shopItems[index];
      if (cookies >= item.cost) {
        cookies -= item.cost;
        cps += item.gain;
        updateDisplay();
      } else {
        alert("Nicht genug Cookies!");
      }
    }

    setInterval(() => {
      cookies += cps;
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>

</body>
</html>
