<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Memory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #444;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .card.revealed {
      background-color: #4CAF50;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Memory</h1>
  <div class="game-board" id="board"></div>
  <div id="message"></div>
  <a href="../../index.html">‚Üê Zur√ºck zur Startseite</a>

  <script>
    const symbols = ["üß∏","‚öΩÔ∏è","üçü","‚òÄÔ∏è","üêâ","üçÑ","ü¶ã","üíç"];
    let cards = [...symbols, ...symbols];
    let board = document.getElementById("board");
    let firstCard = null;
    let lock = false;
    let matches = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(cards);
      board.innerHTML = "";
      matches = 0;
      document.getElementById("message").textContent = "";
      cards.forEach((symbol, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        card.addEventListener("click", () => revealCard(card));
        board.appendChild(card);
      });
    }

    function revealCard(card) {
      if (lock || card.classList.contains("revealed")) return;
      card.classList.add("revealed");
      card.textContent = card.dataset.symbol;

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        setTimeout(() => {
          if (card.dataset.symbol === firstCard.dataset.symbol) {
            matches++;
            if (matches === symbols.length) {
              document.getElementById("message").textContent = "Gewonnen!";
            }
          } else {
            card.classList.remove("revealed");
            card.textContent = "";
            firstCard.classList.remove("revealed");
            firstCard.textContent = "";
          }
          firstCard = null;
          lock = false;
        }, 800);
      }
    }

    // Board initial erstellen
    createBoard();
  </script>
</body>
</html>
